<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Map and Layer</title>
    <link rel="stylesheet" href="/jsapi/src/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      #info {
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px;
        background-color: #999;
        font: 14px Segoe UI;
        width: 200px;
        text-align: center;
        border-radius: 0 0 0 10px;
      }
    </style>
    <script>
        dojoConfig = {
            //forceGfxRenderer: "canvas",
            paths: {
                esri: "../../esri",
                local: location.pathname.split('/').slice(0,-1).join('/')
            }
        };
    </script>
    <script src="/jsapi/src/js/dojo/dojo/dojo.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="info">
      <div style="font-size: 24px;">Stream Gauge Density</div>
      <div id="legend"></div>
    </div>
    <script src="pts-heatmap.js"></script>
</body>
</html>
